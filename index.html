<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <main>
        <div class="drum-kit-container">
            <img id="Left-stick" class="leftStick" src="https://i.ibb.co/J3K2Dq1/Left-stick.png" alt="left Drum Stick">

            <img id="Right-stick" class="rightStick" src="https://i.ibb.co/zSzGCZY/Right-stick.png"
                alt="Right Drum Stick ">


            <div data-key="74" class="key j">
                <kbd>J</kbd>
            </div>
            <div data-key="66" class="key b">
                <kbd>B</kbd>
            </div>
            <div data-key="86" class="key v">
                <kbd>V</kbd>
            </div>
            <div data-key="72" class="key h">
                <kbd>H</kbd>
            </div>
            <div data-key="71" class="key g">
                <kbd>G</kbd>
            </div>
            <div data-key="70" class="key f">
                <kbd>F</kbd>
            </div>
            <div data-key="69" class="key e">
                <kbd>E</kbd>
            </div>
            <div data-key="68" class="key d">
                <kbd>D</kbd>
            </div>
            <div data-key="73" class="key i">
                <kbd>I</kbd>
            </div>
            <div data-key="75" class="key k">
                <kbd>K</kbd>
            </div>
            <img class="drum-kit" src="https://i.ibb.co/411XcKh/Drum-kit.png" alt="Drum Kit" />
        </div>

    </main>
    <audio data-key="74"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/J.wav?raw=true"></audio>
    <audio data-key="66"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/B.wav?raw=true"></audio>
    <audio data-key="86"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/B.wav?raw=true"></audio>
    <audio data-key="72"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/H.wav?raw=true"></audio>
    <audio data-key="71"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/G.wav?raw=true"></audio>
    <audio data-key="70"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/F.wav?raw=true"></audio>
    <audio data-key="69"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/E.wav?raw=true"></audio>
    <audio data-key="68"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/D.wav?raw=true"></audio>
    <audio data-key="73"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/I.wav?raw=true"></audio>
    <audio data-key="75"
        src="https://github.com/mdshaneilahi/Drum-kit/blob/main/audio/K.wav?raw=true"></audio>
</body>
<script src="script.js"></script>

</html>
